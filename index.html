<script>
	function Pager(i, t, e, s, a) {
		this.id = i,
				this.pindex = t,
				this.psize = e,
				this.tsize = s,
				this.tpage = parseInt(this.tsize / this.psize),
		this.tsize % this.psize != 0 && (this.tpage += 1),
				this.getNums = function () {
					var i = {};
					i.left = [],
							i.middle = [],
							i.right = [],
							i.not = this.tpage > 7 ? !0 : !1;
					for (var t = [], e = 1; e <= this.tpage; e++)
						t[t.legnth] = e;
					if (this.tpage <= 7)
						for (var e = 1; e <= this.tpage; e++)
							i.left[i.left.length] = e;
					else if (this.pindex >= 1 && this.pindex <= 4) {
						for (var e = 1; 5 >= e; e++)
							i.left[i.left.length] = e;
						for (var e = this.tpage - 1; e <= this.tpage; e++)
							i.right[i.right.length] = e
					} else if (this.pindex > this.tpage - 4 && this.pindex <= this.tpage) {
						for (var e = 1; 2 >= e; e++)
							i.left[i.left.length] = e;
						for (var e = this.tpage - 4; e <= this.tpage; e++)
							i.right[i.right.length] = e
					} else {
						for (var e = 1; 2 >= e; e++)
							i.left[i.left.length] = e;
						i.middle[i.middle.length] = this.pindex - 1,
								i.middle[i.middle.length] = this.pindex,
								i.middle[i.middle.length] = this.pindex + 1;
						for (var e = this.tpage - 1; e <= this.tpage; e++)
							i.right[i.right.length] = e
					}
					return i
				}
				,
				this.go = function () {
					a && a(this)
				}
				,
				this.build = function () {
					if (this.tsize > 0) {
						var i = this.getNums()
								, t = ""
								, e = 1
								, s = this.tpage;
						this.pindex > 2 && (e = this.pindex - 1),
						this.pindex < this.tpage && (s = this.pindex + 1);
						if (t += '<div class="pager">',
										t += ' 	<a href="javascript:void(0)" class="pager-last" ',
										t += ' onClick="' + a + "(" + e + "," + this.psize + ');return false;"><i></i></a>',
										t += '		<span class="pager-pageindex">',
								i.left.length > 0)
							for (var h = 0; h < i.left.length; h++) {
								var r = "";
								i.left[h] == this.pindex && (r = 'class="current"'),
										t += '		<a href="javascript:void(0)" ' + r + '  onClick="' + a + "(" + i.left[h] + "," + this.psize + ');return false;">' + i.left[h] + "</a>"
							}
						if (i.middle.length > 0) {
							t += '		<span class="pager-dot">...</span>';
							for (var h = 0; h < i.middle.length; h++) {
								var r = "";
								i.middle[h] == this.pindex && (r = 'class="current"'),
										t += '		<a href="javascript:void(0)" ' + r + ' onClick="' + a + "(" + i.middle[h] + "," + this.psize + ');return false;" >' + i.middle[h] + "</a>"
							}
						}
						if (i.right.length > 0) {
							t += '		<span class="pager-dot">...</span>';
							for (var h = 0; h < i.right.length; h++) {
								var r = "";
								i.right[h] == this.pindex && (r = 'class="current"'),
										t += '		<a href="javascript:void(0)" ' + r + ' onClick="' + a + "(" + i.right[h] + "," + this.psize + ');return false;" >' + i.right[h] + "</a>"
							}
						}
						t += "		</span>",
								t += '		<a href="javascript:void(0)" class="pager-next" onClick="' + a + "(" + s + "," + this.psize + ');return false;"><i></i></a>',
								t += "</div>",
								$("#" + this.id).html(t),
								1 == this.pindex ? $("#" + this.id).find("a.pager-last").addClass("disabled") : $("#" + this.id).find("a.pager-last").removeClass("disabled"),
								this.pindex == this.tpage ? $("#" + this.id).find("a.pager-next").addClass("disabled") : $("#" + this.id).find("a.pager-next").removeClass("disabled")
					}
				}
	}

<script>
	var dealer_arr = [];

	function dealer_ajax(callback){
		$.ajax({
			url:'./json/tsconfig.json',
			type:'GET',
			dataType:'json',
			success:function(data){
				dealer_arr = data.exclude;
				var arr = cut_dealer_arr(dealer_arr);
				$(".tab-detail-dealer-list").html(dealerRender(arr));
				callback&&callback();
			}
		})
	}

	function cut_dealer_arr(arr,pageNum,pernum){
		pageNum = pageNum || 1;
		pernum = pernum || 5;
		if(pageNum===1){
			return arr.slice(0,pernum);
		}else{
			return arr.slice((pageNum-1)*pernum,pageNum*pernum);
		}
	}

	function dealerRender(dealer_arr){
		var dealer_str = '';
		for(var i=0;i<dealer_arr.length;i++){
			dealer_str += '<li class="tab-detail-dealer-box tabDealermap" data-long=';
			dealer_str += dealer_arr[i].jingdu;
			dealer_str +='  data-lat='+dealer_arr[i].weidu+' data-phone='+dealer_arr[i].phone+' data-address='+dealer_arr[i].address+' dealerid='+dealer_arr[i].dealerid+' dealername='+dealer_arr[i].dealerName+'>';
			dealer_str += '<h4>'+dealer_arr[i].dealerName+'</h4>';
			dealer_str +='<div class="detail-dealer-list-content"><p>'+dealer_arr[i].address+'</p></div>';
		}
		dealer_str+= '</li>';
		return dealer_str;
	}
</script>

<script>
	$(function(){

		});

		$(".tab-detail-dealer-list").on("click",".tabDealermap",function () {
			var e = new BMap.Map("tabmap");

			e.centerAndZoom(a);
					e.addControl(new BMap.NavigationControl);
					e.addControl(new BMap.ScaleControl);
					e.addControl(new BMap.OverviewMapControl({
						isOpen: !1
					}));
					e.enableScrollWheelZoom(!0);

			};

	function  render_city_Select(){
		var proviceStr = '<option>选择省市</option>';

			proviceStr += '<option>' + citydata[i].value + '</option>';

	function selectCity() {
		var cityVal = $('#selid').val();
		var cityStr = '<option>选择省市</option>';
		for (var x = 0; x < citydata.length; x++) {
			if (citydata[x].value == cityVal) {

	function buildTabDealer(e,a){
		var l = dealer_arr.length;
		var i = 1;
		new Pager("tabDealerMapPager", e, a, l, "buildTabDealer").build();
		var arr = cut_dealer_arr(dealer_arr,e,a);
		$(".tab-detail-dealer-list").html(dealerRender(arr));
		var jwd_arr = jw_arr_push(arr);
		baiduMap_all_view(jwd_arr);
	}

	function jw_arr_push(dealer_arr){
		var arr = [];
		for (var i=0;i<dealer_arr.length;i++){
			arr.push({
				jd:dealer_arr[i].jingdu,
				wd:dealer_arr[i].weidu
			})
		}
		return arr;
	}


	function baiduMap_all_view(city_jw_arr){
		var map = new BMap.Map("tabmap",{
			enableMapClick: false,
			vectorMapLevel: 99
		});
		var points = new Array;
		function SquareOverlay(center, length, icon, url) {
			this._center = center;
			this._length = length;
			this._icon = icon;
			this._url = url
		}
		SquareOverlay.prototype = new BMap.Overlay;
		SquareOverlay.prototype.initialize = function(map) {
			this._map = map;
			var div = document.createElement("div");
			div.setAttribute("data-url", this._url);
			div.innerHTML = "<img src=" + this._icon + ' width="25" height="40">';
			div.style.position = "absolute";
			div.style.width = "79px";
			div.style.height = "50px";
			div.style.cursor = "pointer";
			map.getPanes().markerPane.appendChild(div);
			this._div = div;
			return div
		};
		SquareOverlay.prototype.draw = function() {
			var position = this._map.pointToOverlayPixel(this._center);
			this._div.style.left = position.x - this._length / 2 + "px";
			this._div.style.top = position.y - this._length / 2 + "px"
		};
		city_jw_arr.forEach(function(elem, index) {
			points[index] = new BMap.Point(elem.jd,elem.wd);
			if (elem.jd > 0 && elem.wd > 0) {
				map.centerAndZoom(new BMap.Point(elem.jd,elem.wd), 11);
				map.enableScrollWheelZoom();
				var icon = "https://js.xcar.com.cn/search/images/" + (index + 1) + "-1.png";
				var mySquare = new SquareOverlay(map.getCenter(),25,icon,elem.url);
				map.addOverlay(mySquare);
//					avalon.bind(mySquare._div, "click", function(e) {
//						if (e && e.currentTarget) {
//							window.open(avalon(e.currentTarget).attr("data-url"))
//						}
//					})
			}
		});
		var top_left_control = new BMap.ScaleControl({
			anchor: BMAP_ANCHOR_BOTTOM_LEFT
		});
		var top_left_navigation = new BMap.NavigationControl({
			anchor: BMAP_ANCHOR_TOP_LEFT
		});
		map.addControl(top_left_control);
		map.addControl(top_left_navigation);
		map.setViewport(points);
	}


</script>
</html>
